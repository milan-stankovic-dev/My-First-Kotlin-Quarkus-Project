quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/bookstore
quarkus.datasource.username=postgres
quarkus.datasource.password=password

quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.generation=update

quarkus.devservices.enabled=false

quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET, POST, PUT, DELETE, PATCH
quarkus.http.cors.headers=Content-Type, Accept, Authorization
quarkus.http.cors.exposed-headers=Authorization
quarkus.http.cors.credentials=true